<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;1,200;1,300;1,400&family=Nunito+Sans:ital,wght@0,300;0,400;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="js/Jquery.js">
</head>

<body>
    <div class="loginPage vh-100 d-flex align-items-center">
        <div class="container">
            <div class="login-form shadow bg-white p-5">
                <div class="mb-3 mt-3">
                    <a href="#" class="a-log-tag"><span class="login-tag">Login</span>
                    </a>
                </div>

                <div class="mb-3 mt-3">
                    <input type="email" class="form-box" placeholder="User Name*" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-box" placeholder="Password*" required>
                </div>
                <div class="form mt-3 w-100 d-flex justify-content-between">
                    <input type="checkbox" class="check-input" name="remember">
                    <label class="check-label">
                        Remember Me
                    </label>
                    <a href="#" class="forgot-pwd">
                        <span class="forgot-pwd-text">Forgot Password?</span>
                    </a>
                </div>
                <div class="mt-3">
                    <button class="btn-login" type="submit">
                        <span class="btn-span">LOGIN</span>
                    </button>
                    <div class="mt-3">
                        <a href="Register.html" class="btn-register">
                            <span class="btn-register-span">Register</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
















    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
