<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;1,200;1,300;1,400&family=Nunito+Sans:ital,wght@0,300;0,400;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="js/Jquery.js">
</head>

<body>
    <div class="registerPage vh-100 d-flex align-items-center">
        <div class="container">
            <div class="register-form shadow bg-white p-5">
                <div class="mb-3 mt-3">
                    <a href="#" class="a-reg-tag"><span class="register-tag">Register</span>
                    </a>
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-box" placeholder="User Name *" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-box" placeholder="Email *" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-box" placeholder="Password *" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-box" placeholder="Repeat-password *" required>
                </div>
                <div class="mt-2 mb-4">
                    <label class="lbl-form">
                        Your personal data will be used to support your experience throughout this website, to manage
                        access to your account, and for other purposes described in our <a href="#" class="a-tag-lbl"
                            itemprop="url" target="_blank">privacy policy</a>.</label>
                </div>
                <div class="mt-3">
                    <button class="btn-register" type="submit">
                        <a href="#" class="a-btn-register">
                            <span class="btn-span">Register</span>
                        </a>
                    </button>
                </div>
                <div class="mt-3">
                    <a href="Login.html" class="btn-login-a">
                        <span class="btn-login-span">login</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
